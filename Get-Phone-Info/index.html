<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Phone Info</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- custom styles -->
    <style>
        #phones-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 360px));
            justify-content: center;
            gap: 24px;
        }
        #details-container > p{
            color: #706F6F;
        }
        #details-container > p > span{
            color: #403F3F;
            font-weight: 600;
        }
    </style>
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <header>
        <h2 class="text-4xl font-semibold text-center my-10">Search your phone</h2>
        <section class="flex items-center justify-center gap-2">
            <input id="searchField" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
            <button class="btn" id="searchButton">Search</button>
        </section>
        
    </header>
    <main>
        <div id="loader" class="text-center my-10 hidden">
            <span class="loading loading-dots loading-lg"></span>
        </div>
        <div id="phones-wrapper" class="p-3 xl:p-10">

            

        </div>
        <div class="text-center hidden" id="showAllContainer">
            <button id="showAll" class="btn btn-outline my-5">Show All</button>
        </div>
    </main>

    <footer>

    </footer>

    <!-- modal dialog box showing phone details -->
    <!-- You can open the modal using ID.showModal() method -->
    <dialog id="my_modal_4" class="modal">
        <div class="modal-box w-11/12 lg:w-[752px] text-[#403F3F]">
            <div id="modal-details">
                <div id="details-container" class="flex flex-col gap-3">
                    
                </div>
            </div>


            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button, it will close the modal -->
                    <button class="bg-[#DC3545] text-white text-lg font-bold px-10 py-3 rounded-lg">Close</button>
                </form>
            </div>
            
        </div>
    </dialog>

    <!-- link to main script.js file -->
    <script src="./js/script.js"></script>
</body>

</html>
