<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM three</title>
</head>
<body style="background-color: #282828; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>


    <script>
        function addLanguage(languageName){
            const li = document.createElement('li');
            li.innerHTML = `${languageName}`;
            document.querySelector('.language').appendChild(li);
        }
        addLanguage("Cpp");
        addLanguage("python");
        addLanguage("golang");

        function optimizedWay(languageName){
            const li = document.createElement('li');
            const addText = document.createTextNode(languageName);
            li.appendChild(addText);
            document.querySelector('.language').appendChild(li);
        }
        optimizedWay("typescript");
    </script>
</body>
</html>
