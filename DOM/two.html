<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM two</title>
</head>
<body style="background-color: #282828; color: white;">
    
</body>


<script>
    const box = document.createElement('div');
    console.log(box);
    
    // box.innerHTML = "This is just a div element";
    // console.log(box.innerHTML);
    box.className = 'main';
    // box.id = "temp";
    box.id = Math.floor(Math.random() * 10 + 1);
    box.setAttribute('title', "box with random id");
    box.style.backgroundColor = 'green';
    box.style.padding = '12px';

    const addText = document.createTextNode("This is just a div element");
    box.appendChild(addText);

    document.body.appendChild(box);
</script>
</html>
