<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Time</title>
    <style>
        h1{
            text-align: center;
        }
        .box{
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -40%);
        }
        #time{
            background-color: wheat;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Show local time</h1>
    <div class="box">
        <h3>Your Local Time</h3>
        <div id="time"></div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
