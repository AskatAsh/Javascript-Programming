<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="section-container">
        <nav id="navbar">
            <div class="logo">
                <strong>Interactive</strong> <br>
                <span>Geometry Genius</span>
            </div>
            <button>Blog</button>
        </nav>
    </section>

    <section id="section-container">
        <div class="geometry-cards">
            <div class="card">
                <div class="image-container">
                    <img src="./assets/triangle.png" alt="image of a triangle">
                </div>
                <h3>Triangle</h3>
                <p>Area (A) = 0.5 X b X h</p>
                <form>
                    <div class="input-container">
                        <label for="base">
                            <input id="base" type="text" placeholder="b">cm
                        </label>
                        <label for="height">
                            <input id="height" type="text" placeholder="h">cm
                        </label>
                    </div>
                    <button type="submit" class="calculate-btn">Calculate</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
