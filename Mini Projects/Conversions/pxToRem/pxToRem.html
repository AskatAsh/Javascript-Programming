<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel to Rem</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./pxToRem.js" defer></script>
  </head>

  <body>
    <h1>Convert <span class="headerText">Pixel to Rem</span></h1>
    <div class="container">

      <div class="buttons">
        <button id="pxtorem" class="selected">px to rem</button>
        <button id="remtopx">rem to px</button>
      </div>

      <div class="input-container">
        <label class="from" for="inputField">pixel</label>
        <input type="text" id="inputField" />
        <small class="error hide">Please Enter a Valid Number..!!!</small>
      </div>

      <button id="convertBtn">Convert</button>
      <p style="text-align: center; font-size: 1.5rem; font-weight: bold;">To</p>

      <div class="output-container">
        <label class="to" for="outputField">rem</label>
        <div id="outputField">0</div>
      </div>
    </div>

  </body>
</html>
