<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More js Events</title>
</head>
<body>
    <h1>Exploring more js Events</h1>

    <h3>Event - mouseenter</h3>
    <button id="mouseEnter">Mouse Enter</button>
    <button id="mouseOver">Mouse Over</button>
    <button id="mouseMove">Mouse Move</button>


    <input type="text" name="text" id="inputField" placeholder="focus here...">
    <br><br>

    Keyup event:
    <input type="text" name="text" id="keyupField" placeholder="keyup here...">
    <strong id="afterKeyUp"></strong>
    <br><br>

    Keydown event:
    <input type="text" name="text" id="keydownField" placeholder="keydown here...">
    <strong id="afterKeyDown"></strong>
    <br><br>

    Keypress event:
    <input type="text" name="text" id="keypressField" placeholder="keypress here...">
    <strong id="afterKeyPress"></strong>


    <!-- link to more-events.js file -->
    <script src="./more-events.js"></script>
</body>
</html>
