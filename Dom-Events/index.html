<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM Events</title>
</head>

<body>
    <h1>Javascript DOM Events</h1>

    <hr>
    <h3>Using onclick event in javascript</h3>
    <button onclick="console.log('heloo wooorldooo!')">Click Me!</button>

    <button onclick="document.body.style.backgroundColor = 'lightyellow'">Change Background</button>

    <button onclick="makeLightBlue()">Make lightblue</button>

    <button id="makeLightGreen">Make Lightgreen</button>

    <button id="makePink">Make Pink</button>

    <br><br>
    <hr><br>

    <h3>Using event listener in javascript</h3>

    <button id="makeGreen">Click to Add</button>

    <button id="bgChange">Color Me!</button>

    <button id="detailsButton">See Details</button>

    <h4 id="addText"></h4>


    <!-- details section after click -->
    <section id="modalContainer">
        <div id="details">
            <h3>This is a simple details section</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt necessitatibus inventore nemo reiciendis,
                eveniet dolores hic.</p>
            <button id="close">Close</button>
        </div>
    </section>
    <!-- =========== end =========== -->
    <!-- external javascript link -->
    <script src="./script.js"></script>
</body>

</html>
