<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
</head>
<body style="background-color: wheat;">
    <h1>BMI Calculator</h1>
    <form action="">
        <p>
            <label for="weight">Weight in kg: </label>
            <input type="number" name="" id="weight">
        </p>
        <p>
            <label for="height">height in cm: </label>
            <input type="number" name="" id="height">
        </p>
        <button id="Calculate">Calculate</button>
        <br>
        <p id="result" style="font-size: 2rem;"></p>
    </form>
    <h3 id="feedback"></h3>
    <br>
    <h3>BMI Guide by Weight</h3>
    <p>Under weight = Less than 18.6</p>
    <p>Normal weight = Range from 18.6 to 24.9</p>
    <p>Over weight = Greater than 24.9</p>
    <!-- link to script.js -->
    <script src="./script.js"></script>
</body>
</html>
