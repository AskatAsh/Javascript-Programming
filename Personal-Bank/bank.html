<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- ================ -->
</head>

<body style="font-family: 'Onest', sans-serif;" class="text-gray-700">
    <header>
        <h1 class="text-5xl font-extrabold text-center my-10">The Great <span class="text-purple-500">Personal
                Bank!!!</span></h1>
    </header>
    <main>
        <!-- transaction summary -->
        <section class="mt-8 mx-4 lg:mx-auto">
            <h2 class="text-2xl text-center mb-8 font-light">Here is your Transaction Summary</h2>
            <div class="grid md:grid-cols-3 gap-5 w-full lg:w-9/12 mx-auto">
                <!-- deposit -->
                <div class="bg-[#d9e4ff] p-8 rounded-lg">
                    <h3 class="font-bold text-3xl mb-3 text-[#4B6A88]">Deposit</h3>
                    <p class="font-extrabold text-4xl"><span class="text-[#4B6A88]" id="deposit">00</span> $</p>
                </div>

                <!-- Withdraw -->
                <div class="bg-[#fcc9b5] p-8 rounded-lg">
                    <h3 class="font-bold text-3xl mb-3 text-[#bc6140]">Withdraw</h3>
                    <p class="font-extrabold text-4xl"><span class="text-[#bc6140]" id="withdraw">00</span> $</p>
                </div>

                <!-- Balance -->
                <div class="bg-[#cfebb6] p-8 rounded-lg">
                    <h3 class="font-bold text-3xl mb-3 text-[#2E8B57]">Balance</h3>
                    <p class="font-extrabold text-4xl"><span class="text-[#2E8B57]" id="balance">00</span> $</p>
                </div>
            </div>
        </section>

        <!-- user deposit and withdraw -->
        <section class="my-12 mx-4 lg:mx-auto">
            <h2 class="text-2xl text-center mb-8 font-light">Here you can Withdraw and Deposit</h2>
            <div class="grid md:grid-cols-2 gap-5 w-full lg:w-9/12 mx-auto">
                <!-- deposit -->
                <div class="bg-[#d9e4ff] p-8 rounded-lg">
                    <h3 class="font-bold text-3xl mb-3 text-[#4B6A88]">Deposit Here</h3>
                    <div class="flex items-center gap-3">
                        <input id="depositInput" type="number"
                            class="flex-1 text-xl font-extrabold tracking-widest border-b-2 p-2 border-gray-700 bg-transparent placeholder:text-gray-700 placeholder:font-thin placeholder:text-base"
                            placeholder="Amount to deposit">
                        <span class="font-extrabold text-4xl">$</span>
                    </div>
                    <button id="depositButton"
                        class="bg-gray-700 text-white font-bold uppercase px-5 py-3 mt-8 rounded-md hover:bg-gray-600">Deposit</button>
                </div>

                <!-- Withdraw -->
                <div class="bg-[#fcc9b5] p-8 rounded-lg">
                    <h3 class="font-bold text-3xl mb-5 text-[#bc6140]">Withdraw Here</h3>
                    <div class="flex items-center gap-3">
                        <input id="withdrawInput" type="number"
                            class="flex-1 text-xl font-extrabold tracking-widest border-b-2 p-2 border-gray-700 bg-transparent placeholder:text-gray-700 placeholder:font-thin placeholder:text-base"
                            placeholder="Amount to withdraw">
                        <span class="font-extrabold text-4xl">$</span>
                    </div>
                    <button id="withdrawButton"
                        class="bg-gray-700 text-white font-bold uppercase px-5 py-3 mt-8 rounded-md hover:bg-gray-600">Withdraw</button>
                </div>
            </div>
        </section>

    </main>


    <!-- Javascript code link -->
    <script src="./js/bank.js"></script>
</body>

</html>
