<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- ================ -->
</head>

<body style="font-family: 'Onest', sans-serif;" class="text-gray-700">

    <header>
        <h1 class="text-5xl font-extrabold text-center my-10">Welcome to my <span
                class="text-purple-500">Personal Bank!!!</span></h1>
    </header>

    <main class="mt-10">
        <section class="w-96 bg-green-200 py-10 rounded-lg mx-auto px-10">
            <h3 class="text-3xl font-bold mb-6">Please Login</h3>
            <div class="text-left font-light">
                <p>Write your email:</p>
                <input type="email" placeholder="enter your email" class="mb-5 w-full border-2 border-gray-700 p-2 rounded-lg">

                <p>Write your password:</p>
                <input type="password" placeholder="enter your password" class="mb-5 w-full border-2 border-gray-700 p-2 rounded-lg">

                <button class="bg-green-700 text-white py-3 px-5 rounded-lg font-bold">Login</button>
            </div>
        </section>
    </main>



    <!-- javascript code link -->
    <script src="./script.js"></script>
</body>

</html>
