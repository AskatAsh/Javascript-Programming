<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- ================ -->
</head>

<body style="font-family: 'Onest', sans-serif;" class="text-gray-700">

    <header>
        <h1 class="text-5xl font-extrabold text-center my-10">Welcome to your <span
                class="text-purple-500">Personal Bank!!!</span></h1>
    </header>

    <main class="mt-10">
        <section class="w-96 py-10 rounded-lg mx-auto px-10">
            <h3 class="text-3xl font-bold mb-6">Please Login</h3>
            <div class="text-left font-light">
                <p class="text-sm">Write your email:</p>
                <input id="userEmail" type="email" placeholder="Enter your email" class="mb-5 w-full border-2 border-green-700 p-2 rounded-md">

                <p class="text-sm">Write your password:</p>
                <input id="userPassword" type="password" placeholder="Enter your password" class="mb-2 w-full border-2 border-green-700 p-2 rounded-md">

                <p class="mb-5 text-sm text-red-600" id="invalid"></p>

                <button id="loginButton" class="bg-green-600 text-white py-3 px-5 rounded-lg font-bold hover:bg-green-700">Login</button>
            </div>
        </section>
    </main>



    <!-- javascript code link -->
    <script src="./js/script.js"></script>
</body>

</html>
