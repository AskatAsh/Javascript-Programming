<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching github API</title>
</head>
<body>
    <h1>Get Data from Github user Data</h1>
    <div id="githubData"></div>
</body>

<script>
    const div = document.getElementById('githubData');
    const fetchGithubApi = async() => {
        const fetchData = await fetch('https://api.github.com/users/AskatAsh');
        const getData = await fetchData.json();
        console.log(getData.login);
        div.innerHTML = getData.login;
    }
    fetchGithubApi();
</script>
</html>
