<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random API</title>
</head>
<body>
    <h1>Get Data from a random API</h1>
    <div id="randomApiData">

    </div>
</body>

<script>
    const getRandomApi = async() => {
        const getApi = await fetch('https://randomuser.me/api/');
        const gotData = await getApi.json();
        console.log(gotData.results[0].email);
        document.getElementById('randomApiData').innerHTML = gotData.results[0].email;
    }
    getRandomApi();
</script>
</html>
